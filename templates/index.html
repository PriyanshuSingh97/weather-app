<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Weather App</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-cloud-sun animated-icon"></i>Weather App</h1>
            <div class="search-container">
                <input type="text" id="cityInput" placeholder="Enter city name..." autocomplete="off">
                <button id="searchBtn"><i class="fas fa-search"></i></button>
                <button id="locationBtn" title="Use current location"><i class="fas fa-location-arrow"></i></button>
            </div>
        </header>

        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Getting weather data...</p>
        </div>

        <div id="error" class="error hidden">
            <i class="fas fa-exclamation-triangle"></i>
            <p id="errorMessage"></p>
        </div>

        <main id="weatherContent" class="weather-content hidden">
            <div class="current-weather">
                <div class="current-info">
                    <div class="location">
                        <h2 id="cityName"></h2>
                        <p id="dateTime"></p>
                    </div>
                    <div class="temperature">
                        <span id="currentTemp"></span>
                        <div class="weather-icon">
                            <i id="weatherIcon"></i>
                        </div>
                    </div>
                </div>
                <div class="weather-description">
                    <p id="weatherDesc"></p>
                    <p>Feels like <span id="feelsLike"></span>Â°C</p>
                </div>
                <div class="sun-times">
                    <div class="sun-time">
                        <i class="fas fa-sunrise"></i>
                        <span>Sunrise: <span id="sunrise"></span></span>
                    </div>
                    <div class="sun-time">
                        <i class="fas fa-sunset"></i>
                        <span>Sunset: <span id="sunset"></span></span>
                    </div>
                </div>
            </div>

            <div class="weather-details">
                <div class="detail-card">
                    <i class="fas fa-tint"></i>
                    <div class="detail-info">
                        <span class="label">Humidity</span>
                        <span class="value" id="humidity"></span>
                    </div>
                </div>
                <div class="detail-card">
                    <i class="fas fa-wind"></i>
                    <div class="detail-info">
                        <span class="label">Wind Speed</span>
                        <span class="value" id="windSpeed"></span>
                    </div>
                </div>
                <div class="detail-card">
                    <i class="fas fa-thermometer-half"></i>
                    <div class="detail-info">
                        <span class="label">Pressure</span>
                        <span class="value" id="pressure"></span>
                    </div>
                </div>
                <div class="detail-card">
                    <i class="fas fa-eye"></i>
                    <div class="detail-info">
                        <span class="label">Visibility</span>
                        <span class="value" id="visibility"></span>
                    </div>
                </div>
            </div>

            <div class="forecast-section">
                <h3><i class="fas fa-clock"></i> Hourly Forecast</h3>
                <div class="hourly-forecast" id="hourlyForecast"></div>
            </div>

            <div class="forecast-section">
                <h3><i class="fas fa-calendar-alt"></i> 5-Day Forecast</h3>
                <div class="daily-forecast" id="dailyForecast"></div>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
